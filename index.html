<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <!--This div will hold my search bar and button-->
  <div class="container" id="search-bar">
    <input type="text" id="city-name"></input>
    <button id="submit">Submit</button>
  </div>

  <!--This div will contain my current weather information-->
  <div class="card" id="currentWeather"></div>
  <!--This div will hold my 5day forcast-->
  <div id="cardForecast" style="width: 18rem;">
  <!--  <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 id="cardName" class="card-title"></h5>
    </div>

    <ul id="forecastList">
    <li id="day1"></li>
    <li id="day2"></li>
    <li id="day3"></li>
    <li id="day4"></li>
    <li id="day5"></li>
  </ul>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="Assets\script.js"></script>
</html>
